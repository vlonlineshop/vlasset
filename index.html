
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset & Money Management</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#4e73df" />
  <style>
    :root {
      --primary: #4e73df;
      --background: #f8f9fc;
      --text: #1b1e23;
      --border: #dee2e6;
      --card: #ffffff;
    }
    body.dark {
      --primary: #4e73df;
      --background: #1e1e2f;
      --text: #ffffff;
      --border: #444;
      --card: #2a2a3d;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h2, h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .container {
      width: 95%;
      max-width: 960px;
      padding: 20px;
    }
    .form-container, table, #chartContainer, .history-container, .transaction-form {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    input, select, button {
      padding: 10px;
      margin: 5px 5px 10px 0;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
    }
    select, input[type='date'], input[type='number'], input[type='text'] {
      width: calc(50% - 20px);
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #375ab0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #f39c12;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e9ecef;
    }
    .dark tfoot td {
      background: #333;
    }
    .toggle-dark {
      float: right;
      margin-bottom: 10px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px;
    }
    @media (max-width: 768px) {
      select, input {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Asset & Money Management</h2>
    <label class="toggle-dark">
      <input type="checkbox" id="darkToggle"> Dark Mode
    </label>

    <div class="form-container">
      <h3>Tambah / Edit Aset</h3>
      <input type="hidden" id="editIndex">
      <input type="date" id="tanggal">
      <input type="text" id="nama" placeholder="Nama Aset">
      <input type="number" id="saldoAwal" placeholder="Saldo Awal">
      <input type="number" id="saldoAkhir" placeholder="Saldo Akhir">
      <button onclick="tambahAtauUpdate()">Simpan Aset</button>
    </div>

    <div class="transaction-form">
      <h3>Tambah Transaksi</h3>
      <input type="date" id="trxTanggal">
      <select id="trxAset"></select>
      <select id="trxTipe">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <input type="number" id="trxJumlah" placeholder="Jumlah (Rp)">
      <input type="text" id="trxKeterangan" placeholder="Keterangan">
      <button onclick="tambahTransaksi()">Tambah Transaksi</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama Aset</th>
          <th>Saldo Awal</th>
          <th>Saldo Akhir</th>
          <th>Growth (%)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelData"></tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total Saldo Akhir</td>
          <td colspan="3" id="totalSaldo">Rp 0</td>
        </tr>
      </tfoot>
    </table>

    <div class="history-container">
      <h3>Riwayat Transaksi</h3>
      <ul id="riwayatList" style="list-style:none; padding:0;"></ul>
    </div>

    <div id="chartContainer">
      <h3>Grafik Pertumbuhan</h3>
      <canvas id="chartGrowth"></canvas>
    </div>
  </div>

  <script src="chart.min.js"></script>
  <script>
    let data = JSON.parse(localStorage.getItem("asetData")) || [];
    let transaksi = JSON.parse(localStorage.getItem("transaksiData")) || [];

    function formatRupiah(angka) {
      return "Rp " + angka.toLocaleString("id-ID");
    }

    function simpanLocalStorage() {
      localStorage.setItem("asetData", JSON.stringify(data));
      localStorage.setItem("transaksiData", JSON.stringify(transaksi));
    }

    function tambahAtauUpdate() {
      const tanggal = document.getElementById("tanggal").value;
      const nama = document.getElementById("nama").value;
      const saldoAwal = parseFloat(document.getElementById("saldoAwal").value);
      const saldoAkhir = parseFloat(document.getElementById("saldoAkhir").value);
      const editIndex = document.getElementById("editIndex").value;

      if (!tanggal || !nama || isNaN(saldoAwal) || isNaN(saldoAkhir)) {
        alert("Mohon isi semua kolom dengan benar.");
        return;
      }

      const growth = ((saldoAkhir - saldoAwal) / saldoAwal) * 100;

      if (editIndex === "") {
        data.push({ tanggal, nama, saldoAwal, saldoAkhir, growth });
      } else {
        data[editIndex] = { tanggal, nama, saldoAwal, saldoAkhir, growth };
        document.getElementById("editIndex").value = "";
      }

      simpanLocalStorage();
      renderTabel();
      renderChart();
      updateDropdown();
      document.querySelectorAll(".form-container input").forEach(i => i.value = '');
    }

    function tambahTransaksi() {
      const tanggal = document.getElementById("trxTanggal").value;
      const nama = document.getElementById("trxAset").value;
      const tipe = document.getElementById("trxTipe").value;
      const jumlah = parseFloat(document.getElementById("trxJumlah").value);
      const keterangan = document.getElementById("trxKeterangan").value;

      if (!tanggal || !nama || !tipe || isNaN(jumlah) || !keterangan) {
        alert("Mohon lengkapi data transaksi.");
        return;
      }

      transaksi.push({ tanggal, nama, tipe, jumlah, keterangan });

      data = data.map(a => {
        if (a.nama === nama) {
          a.saldoAkhir = tipe === "pemasukan" ? a.saldoAkhir + jumlah : a.saldoAkhir - jumlah;
          a.growth = ((a.saldoAkhir - a.saldoAwal) / a.saldoAwal) * 100;
        }
        return a;
      });

      simpanLocalStorage();
      renderTabel();
      renderChart();
      renderRiwayat();
      document.querySelectorAll(".transaction-form input").forEach(i => i.value = '');
    }

    function renderTabel() {
      const tbody = document.getElementById("tabelData");
      tbody.innerHTML = "";
      let totalSaldo = 0;

      data.forEach((item, index) => {
        totalSaldo += item.saldoAkhir;
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.nama}</td>
            <td>${formatRupiah(item.saldoAwal)}</td>
            <td>${formatRupiah(item.saldoAkhir)}</td>
            <td>${item.growth.toFixed(2)}%</td>
            <td>
              <button class="action-btn edit-btn" onclick="editData(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="hapusData(${index})">Hapus</button>
            </td>
          </tr>`;
      });

      document.getElementById("totalSaldo").innerText = formatRupiah(totalSaldo);
      updateDropdown();
    }

    function editData(index) {
      const item = data[index];
      document.getElementById("tanggal").value = item.tanggal;
      document.getElementById("nama").value = item.nama;
      document.getElementById("saldoAwal").value = item.saldoAwal;
      document.getElementById("saldoAkhir").value = item.saldoAkhir;
      document.getElementById("editIndex").value = index;
    }

    function hapusData(index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        data.splice(index, 1);
        simpanLocalStorage();
        renderTabel();
        renderChart();
        updateDropdown();
      }
    }

    function renderRiwayat() {
      const list = document.getElementById("riwayatList");
      list.innerHTML = "";
      transaksi.slice().reverse().forEach((t, i) => {
        const simbol = t.tipe === "pemasukan" ? "+" : "-";
        const warna = t.tipe === "pemasukan" ? "green" : "red";
        list.innerHTML += `<li style="margin-bottom:6px;">
          <strong>${t.tanggal}</strong> - <span style="color:${warna}">${simbol}${formatRupiah(t.jumlah)}</span> - <em>${t.keterangan}</em>
        </li>`;
      });
    }

    function updateDropdown() {
      const select = document.getElementById("trxAset");
      select.innerHTML = "";
      data.forEach(d => {
        select.innerHTML += `<option value="${d.nama}">${d.nama}</option>`;
      });
    }

    function renderChart() {
      const ctx = document.getElementById("chartGrowth").getContext("2d");
      const labels = data.map(d => d.nama);
      const growthData = data.map(d => d.growth.toFixed(2));
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Growth (%)",
            data: growthData,
            backgroundColor: "#4e73df"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    document.getElementById("darkToggle").addEventListener("change", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    });
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
      document.getElementById("darkToggle").checked = true;
    }

    renderTabel();
    renderChart();
    renderRiwayat();
  </script>
</body>
</html>

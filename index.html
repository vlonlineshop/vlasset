<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asset & Money Management - Final</title>
<style>
  :root {
    --primary: #4e73df;
    --background: #f8f9fc;
    --text: #1b1e23;
    --border: #dee2e6;
    --card: #ffffff;
    --success: #2ecc71;
    --danger: #e74c3c;
  }
  body.dark {
    --background: #1e1e2f;
    --text: #eee;
    --border: #444;
    --card: #2a2a3d;
  }
  body {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    max-width: 1000px;
    width: 95%;
    margin: 40px 0;
  }
  h2, h3 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 15px;
    letter-spacing: 1px;
  }
  .toggle-dark {
    text-align: right;
    margin-bottom: 10px;
  }
  .toggle-dark input[type="checkbox"] {
    width: 18px; height: 18px;
    vertical-align: middle;
    cursor: pointer;
  }
  /* Form Styling */
  .form-section {
    background: var(--card);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
    padding: 20px 25px;
    margin-bottom: 30px;
    animation: fadeIn 0.6s ease;
  }
  .form-section label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }
  .form-section input[type="text"],
  .form-section input[type="number"],
  .form-section input[type="date"],
  .form-section select,
  .form-section textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1.8px solid var(--border);
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  .form-section input[type="text"]:focus,
  .form-section input[type="number"]:focus,
  .form-section input[type="date"]:focus,
  .form-section select:focus,
  .form-section textarea:focus {
    border-color: var(--primary);
    outline: none;
  }
  .form-section textarea {
    resize: vertical;
    min-height: 60px;
  }
  .form-section button {
    background-color: var(--primary);
    border: none;
    color: white;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  .form-section button:hover {
    background-color: #3b57c7;
  }
  /* Table Styling */
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
    border-radius: 10px;
    overflow: hidden;
    animation: fadeIn 0.6s ease;
  }
  thead {
    background-color: var(--primary);
    color: white;
  }
  th, td {
    padding: 12px 10px;
    text-align: center;
    border-bottom: 1px solid var(--border);
    font-size: 0.95rem;
  }
  tbody tr:hover {
    background-color: rgba(78, 115, 223, 0.1);
  }
  tfoot td {
    font-weight: 700;
    background-color: #e9ecef;
    color: #333;
  }
  body.dark tfoot td {
    background-color: #333;
    color: #ddd;
  }
  /* Buttons inside table */
  .action-btn {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
  }
  .edit-btn {
    background-color: #f39c12;
    color: white;
    margin-right: 6px;
  }
  .edit-btn:hover {
    background-color: #d78a0b;
  }
  .delete-btn {
    background-color: var(--danger);
    color: white;
  }
  .delete-btn:hover {
    background-color: #c0392b;
  }
  /* Responsive */
  @media (max-width: 720px) {
    th, td {
      font-size: 0.85rem;
      padding: 8px 6px;
    }
    .form-section {
      padding: 15px 15px;
    }
    .form-section button {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
    }
  }
  /* Animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<div class="container">

  <h2>Asset & Money Management</h2>
  <div class="toggle-dark">
    <label>
      <input type="checkbox" id="darkToggle" /> Dark Mode
    </label>
  </div>

  <!-- Form Aset -->
  <section class="form-section" aria-label="Tambah/Edit Aset">
    <h3>Tambah / Edit Aset</h3>
    <input type="hidden" id="editIndex" />
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" />

    <label for="nama">Nama Aset</label>
    <input type="text" id="nama" placeholder="Contoh: Uang Tunai" />

    <label for="saldoAwal">Saldo Awal</label>
    <input type="number" id="saldoAwal" placeholder="0" min="0" />

    <label for="saldoAkhir">Saldo Akhir</label>
    <input type="number" id="saldoAkhir" placeholder="0" min="0" />

    <button onclick="tambahAtauUpdate()">Simpan Aset</button>
    <button style="margin-left: 10px;" onclick="exportCSV()">Export CSV Aset</button>
  </section>

  <!-- Form Transaksi -->
  <section class="form-section" aria-label="Tambah Transaksi">
    <h3>Tambah Transaksi</h3>

    <label for="tanggalTransaksi">Tanggal</label>
    <input type="date" id="tanggalTransaksi" />

    <label for="jenisTransaksi">Jenis Transaksi</label>
    <select id="jenisTransaksi">
      <option value="Pemasukan">Pemasukan</option>
      <option value="Pengeluaran">Pengeluaran</option>
    </select>

    <label for="namaAsetTransaksi">Nama Aset</label>
    <select id="namaAsetTransaksi">
      <!-- options akan diisi otomatis -->
    </select>

    <label for="nominalTransaksi">Nominal</label>
    <input type="number" id="nominalTransaksi" placeholder="0" min="1" />

    <label for="keteranganTransaksi">Keterangan</label>
    <textarea id="keteranganTransaksi" placeholder="Deskripsi transaksi..."></textarea>

    <button onclick="tambahTransaksi()">Simpan Transaksi</button>
  </section>

  <!-- Tabel Aset -->
  <h3>Daftar Aset</h3>
  <table aria-label="Tabel Daftar Aset">
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Nama Aset</th>
        <th>Saldo Awal</th>
        <th>Saldo Akhir</th>
        <th>Growth (%)</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelData"></tbody>
    <tfoot>
      <tr>
        <td colspan="4" style="text-align:left;">Total Saldo Akhir</td>
        <td colspan="3" id="totalSaldo">Rp 0</td>
      </tr>
    </tfoot>
  </table>

  <!-- Tabel Riwayat Transaksi -->
  <h3>Riwayat Transaksi</h3>
  <table aria-label="Tabel Riwayat Transaksi">
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Nama Aset</th>
        <th>Nominal</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="tabelRiwayat"></tbody>
  </table>

  <!-- Grafik -->
  <div id="chartContainer" style="margin-top:30px;">
    <h3 style="text-align:center">Grafik Pertumbuhan</h3>
    <canvas id="chartGrowth" style="max-height:400px;"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let data = JSON.parse(localStorage.getItem("asetData")) || [];
  let transaksiData = JSON.parse(localStorage.getItem("transaksiData")) || [];

  function formatRupiah(angka) {
    if (typeof angka !== "number") angka = 0;
    return "Rp " + angka.toLocaleString("id-ID");
  }

  function simpanLocalStorage() {
    localStorage.setItem("asetData", JSON.stringify(data));
  }
  function simpanTransaksiLocalStorage() {
    localStorage.setItem("transaksiData", JSON.stringify(transaksiData));
  }

  function tambahAtauUpdate() {
    const tanggal = document.getElementById("tanggal").value;
    const nama = document.getElementById("nama").value.trim();
    const saldoAwal = parseFloat(document.getElementById("saldoAwal").value);
    const saldoAkhir = parseFloat(document.getElementById("saldoAkhir").value);
    const editIndex = document.getElementById("editIndex").value;

    if (!tanggal || !nama || isNaN(saldoAwal) || isNaN(saldoAkhir)) {
      alert("Mohon isi semua kolom dengan benar.");
      return;
    }
    if (saldoAwal <= 0 || saldoAkhir < 0) {
      alert("Saldo harus positif dan saldo akhir minimal 0.");
      return;
    }

    const growth = ((saldoAkhir - saldoAwal) / saldoAwal) * 100;

    if (editIndex === "") {
      // tambah baru
      data.push({ tanggal, nama, saldoAwal, saldoAkhir, growth });
    } else {
      // update
      data[editIndex] = { tanggal, nama, saldoAwal, saldoAkhir, growth };
      document.getElementById("editIndex").value = "";
    }
    simpanLocalStorage();
    resetFormAset();
    renderTabel();
    renderChart();
    isiDropdownAset();
  }

  function resetFormAset() {
    document.getElementById("tanggal").value = "";
    document.getElementById("nama").value = "";
    document.getElementById("saldoAwal").value = "";
    document.getElementById("saldoAkhir").value = "";
  }

  function renderTabel() {
    let tbody = document.getElementById("tabelData");
    tbody.innerHTML = "";
    let totalSaldo = 0;
    data.forEach((item, index) => {
      totalSaldo += item.saldoAkhir;
      tbody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${item.tanggal}</td>
          <td>${item.nama}</td>
          <td>${formatRupiah(item.saldoAwal)}</td>
          <td>${formatRupiah(item.saldoAkhir)}</td>
          <td>${item.growth.toFixed(2)}%</td>
          <td>
            <button class="action-btn edit-btn" onclick="editAset(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="hapusAset(${index})">Hapus</button>
          </td>
        </tr>
      `;
    });
    document.getElementById("totalSaldo").textContent = formatRupiah(totalSaldo);
  }

  function editAset(index) {
    const aset = data[index];
    document.getElementById("tanggal").value = aset.tanggal;
    document.getElementById("nama").value = aset.nama;
    document.getElementById("saldoAwal").value = aset.saldoAwal;
    document.getElementById("saldoAkhir").value = aset.saldoAkhir;
    document.getElementById("editIndex").value = index;
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function hapusAset(index) {
    if (!confirm("Hapus aset ini?")) return;
    data.splice(index, 1);
    simpanLocalStorage();
    renderTabel();
    renderChart();
    isiDropdownAset();
    // juga hapus transaksi yang pakai aset ini
    transaksiData = transaksiData.filter(t => t.namaAset !== data[index]?.nama);
    simpanTransaksiLocalStorage();
    renderRiwayatTransaksi();
  }

  function isiDropdownAset() {
    const select = document.getElementById("namaAsetTransaksi");
    select.innerHTML = "";
    if (data.length === 0) {
      select.innerHTML = '<option value="">-- Tidak ada aset --</option>';
      return;
    }
    data.forEach(item => {
      select.innerHTML += `<option value="${item.nama}">${item.nama}</option>`;
    });
  }

  function tambahTransaksi() {
    const tanggal = document.getElementById("tanggalTransaksi").value;
    const jenis = document.getElementById("jenisTransaksi").value;
    const namaAset = document.getElementById("namaAsetTransaksi").value;
    const nominal = parseFloat(document.getElementById("nominalTransaksi").value);
    const keterangan = document.getElementById("keteranganTransaksi").value.trim();

    if (!tanggal || !jenis || !namaAset || isNaN(nominal) || nominal <= 0) {
      alert("Mohon isi semua data transaksi dengan benar.");
      return;
    }

    const asetIndex = data.findIndex(a => a.nama === namaAset);
    if (asetIndex === -1) {
      alert("Aset tidak ditemukan.");
      return;
    }

    if (jenis === "Pengeluaran") {
      if (data[asetIndex].saldoAkhir < nominal) {
        alert("Saldo aset tidak cukup.");
        return;
      }
      data[asetIndex].saldoAkhir -= nominal;
    } else {
      data[asetIndex].saldoAkhir += nominal;
    }

    data[asetIndex].growth = ((data[asetIndex].saldoAkhir - data[asetIndex].saldoAwal) / data[asetIndex].saldoAwal) * 100;

    transaksiData.push({ tanggal, jenis, namaAset, nominal, keterangan });
    simpanTransaksiLocalStorage();
    simpanLocalStorage();

    renderTabel();
    renderChart();
    renderRiwayatTransaksi();

    document.getElementById("tanggalTransaksi").value = "";
    document.getElementById("jenisTransaksi").value = "Pemasukan";
    document.getElementById("namaAsetTransaksi").selectedIndex = 0;
    document.getElementById("nominalTransaksi").value = "";
    document.getElementById("keteranganTransaksi").value = "";
  }

  function renderRiwayatTransaksi() {
    const tbody = document.getElementById("tabelRiwayat");
    tbody.innerHTML = "";
    transaksiData.forEach((item, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${item.tanggal}</td>
          <td>${item.jenis}</td>
          <td>${item.namaAset}</td>
          <td>${formatRupiah(item.nominal)}</td>
          <td>${item.keterangan}</td>
        </tr>
      `;
    });
  }

  // Export CSV aset
  function exportCSV() {
    if (data.length === 0) {
      alert("Tidak ada data aset untuk diexport.");
      return;
    }
    let csv = "Tanggal,Nama Aset,Saldo Awal,Saldo Akhir,Growth (%)\n";
    data.forEach(item => {
      csv += `"${item.tanggal}","${item.nama}",${item.saldoAwal},${item.saldoAkhir},${item.growth.toFixed(2)}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "aset_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  // Chart.js setup
  const ctx = document.getElementById("chartGrowth").getContext("2d");
  let chart;

  function renderChart() {
    const labels = data.map(d => d.nama);
    const growthValues = data.map(d => d.growth.toFixed(2));
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Growth (%)",
          data: growthValues,
          backgroundColor: "rgba(78, 115, 223, 0.7)",
          borderRadius: 5,
          borderSkipped: false,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: val => val + "%",
              color: getComputedStyle(document.body).getPropertyValue('--text'),
              font: {weight: "600"}
            },
            grid: {
              color: getComputedStyle(document.body).getPropertyValue('--border')
            }
          },
          x: {
            ticks: {
              color: getComputedStyle(document.body).getPropertyValue('--text'),
              font: {weight: "600"}
            },
            grid: {
              display: false
            }
          }
        },
        plugins: {
          legend: { display: false }
        },
        responsive: true,
        maintainAspectRatio: false,
        animation: {duration: 700}
      }
    });
  }

  // Dark mode toggle
  document.getElementById("darkToggle").addEventListener("change", e => {
    if (e.target.checked) {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }
    renderChart();
  });

  // Inisialisasi render
  renderTabel();
  isiDropdownAset();
  renderRiwayatTransaksi();
  renderChart();
</script>
</body>
</html>
